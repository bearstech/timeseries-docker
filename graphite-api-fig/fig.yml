---
carbon:
    build: carbon
    hostname: carbon
    ports:
        - 2003
    volumes:
        - "./data/carbon:/opt/graphite/storage"

graphiteapi:
    build: graphite-api
    volumes_from:
        - carbon
    ports:
        - 8888

grafana:
    build: grafana
    links:
        - "graphiteapi:graphite"
    ports:
        - 80
